name: ASP.NET Core CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: where are we
      run: pwd
    - name: list some key files
      run: ls
    - name: Restore dependencies
      run: dotnet restore ./framework/
    - name: Build
      run: dotnet build --no-restore ./framework/
    - name: Test
      run: dotnet test --no-build --verbosity normal ./framework/
